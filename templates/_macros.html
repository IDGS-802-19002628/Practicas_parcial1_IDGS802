{%macro datos(name, placeholder, value="" ,type="text")%}
<p><input name="{{name}}"  placeholder="{{placeholder}}" type="{{type}}" value="{{value}}" disabled ></p>
{%endmacro%}

{%macro input_forms(field, values="")%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs)|safe}} </dd>
{%if field.errors %}
<ul>
    {% for error in field.errors%}
    <li style="color: red;">{{error}}</li> {%endfor%}
</ul>
{%endif%}
{%endmacro%}
